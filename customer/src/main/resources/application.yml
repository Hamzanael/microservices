server:
  port: 8080

spring:
  application:
    name: customer
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: "jdbc:postgresql://localhost:5432/ctech"
    username: root
    password: root
  zipkin:
    base-url: http://localhost:9411
eureka:
  client:
    service-url:
      defualt-zone: http://localhost:8761/eureka